<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="app">

    <div class="vid-container">
      <video loop playsinline>
        <source src="./videos/sea.mp4" type="video/mp4">
      </video>
    </div>
    <div class="time-select">
      <button data-time="120">2 <span class="text">Minutes</span></button>
      <button data-time="300">5 <span class="text">Minutes</span></button>
      <button data-time="600">10 <span class="text">Minutes</span></button>
    </div>

    <div class="player-container">
      <audio class="song">
        <source src="./sounds/surf.mp3">
      </audio>
      <img src="./img/play.svg" class="play" alt="play">
      <svg fill="none" class="track-outline" width="350" height="350" viewBox="0 0 45 45">
        <circle stroke="#ffffff" stroke-width="2" r="15.9" cx="50%" cy="50%"></circle>
      </svg>
      <svg fill="none" class="moving-outline" width="350" height="350" viewBox="0 0 45 45">
        <circle stroke="#d3d3d3" stroke-width="2" r="15.9" cx="50%" cy="50%"></circle>
      </svg>
      <h3 class="time-display">0:00</h3>
    </div>
    <div class="sound-picker">
      <button data-sound="./sounds/surf.mp3" data-video="./videos/sea.mp4">
        <img src="./img/rain.svg" alt="rain">
      </button>
      <button data-sound="./sounds/forest.mp3" data-video="./videos/forest.mp4">
        <img src="./img/beach.svg" alt="beach">
      </button>
    </div>
  </div>
</body>

<script src="app.js"></script>

</html>
